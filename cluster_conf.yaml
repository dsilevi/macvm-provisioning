configuration:
  k8sCluster:
    name: "myk8s"
    masters: 
      - "k8s1"
    nodes:
      - name: "k8s1"
        ipAddress: 192.168.64.11
      - name: "k8s2"
        ipAddress: 192.168.64.12
  commonPackages:
    - name: "vim"
      version: "2:8.2.3995-1ubuntu2.16"
    - name: "net-tools"
      version: "1.60+git20181103.0eebece-1ubuntu5"
  ansibleInventory:
    filename: "ansible/inventory"
  ansibleUser:
    name: "dsilevi"
  ansibleBecomeUser:
    name: "root"
  ansibleVaultPasswd:
    filename: "ansible/.vault_pass.txt"
  ansibleVaultVars:
    filename: "ansible/passwd"
